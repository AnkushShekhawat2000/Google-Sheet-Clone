<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./options.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
     <div id="options">
        <form class="form">
            <select class="input" name="fontFamily" class="input">
              <option value="A">Monkoi</option>
              <option value="B">Sans Pro</option>
              <option value="C">Arial</option>
            </select>
            <input class="input" type="number" name="fontSize" min="8" max="32" value="16"></input>
          
          <div>
          <input type="checkbox" id="bold" name="isBold"></input>
          <label for="bold" class="material-icons">format_bold</label>
         </div>

          <div>
            <input type="checkbox" id="italic" name="isItalic"></input>
            <label for="italic" class="material-icons">format_italic</label>
          </div>

          <div>
            <input type="checkbox" id="underline" name="isUnderline"></input>
            <label for="underline"class="material-icons">format_underlined</label>
          </div>
        
          <div>
            <input type="radio" name="align" value="left" id="left"/>
            <label for="left" class="material-icons">format_align_left</label>
           
            <input type="radio" name="align" value="center" id="center"/>
            <label for="center" class="material-icons">format_align_center</label>

          
            <input type="radio" name="align" value="right" id="right"/>   
            <label for="right" class="material-icons">format_align_right</label>
          </div>


          <div>
             <input type="color" name="textColor" id="textColor"/>
             <label for="textColor" class="material-icons">format_color_text</label>
          </div>
          <div>
             <input type="color" name="textColor" id="bgColor"/>
             <label for="bgColor" class="material-icons">format_color_fill</label>
          </div>

          </form>

     </div>
     <div id="cell-state">
        <div>C4</div>
        <input type="text" placeholder="f ( x )"/>
     </div>
     <div id="root">
       
        <div id="header">
            <div class="head-cell first"></div>  
        </div>
        <div id="body">
            <div id="sno">
              
            </div>
            <div id="body-container">

            </div>
        </div>
       
     </div>

  
    
    

    <script src="index.js"></script>
</body>
</html>
